<div class="bg-dark text-white">
  <h1> Login </h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" formControlName="login">
    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
    <br />
    <input type="submit" class="fadeIn fourth" value="Log In">
  </form>

  <!-- Remind Passowrd -->
  <div id="formFooter">
    <a class="underlineHover" href="#">Forgot Password?</a>
  </div>
</div>
